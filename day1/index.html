<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-icon">
                <div class="card__heart">
                    <i class='bx bx-heart'></i>
                </div>
                <div class="card__cart">
                    <i class='bx bx-cart-alt' ></i>
                </div>
            </div>
            <div class="card__img">
                <img src="./Nike Zoom KD 12.png" alt="">
            </div>
            <div class="card__title">
                <span>Nike Zoom KD 12</span>
            </div>
            <div class="card__price">
                <span>$99</span>
            </div>
            <div class="card__hover">
                <div class="card__hover-size">
                    <h4 >Size: </h4>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                </div>
                <div class="card__hover-color">
                    <h4>Color: </h4>
                    <span class="card__hover-green"></span>
                    <span class="card__hover-red"></span>
                    <span class="card__hover-black"></span>
                </div>
                <div class="card__hover-action">
                    <button>Add cart</button>
                    <button>Buy now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
